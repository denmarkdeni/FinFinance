{% extends 'base.html' %}
{% block content %}
  <div class="row">
    <div class="col-lg-12 d-flex align-items-stretch">
      <div class="card w-100">
        <div class="card-body p-4">
          <div class="d-flex mb-4 justify-content-between align-items-center">
            <h5 class="mb-0 fw-bold">Edit Staff Profile</h5>
            <div class="dropdown">
              <button id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"
                class="rounded-circle btn-transparent rounded-circle btn-sm px-1 btn shadow-none">
                <i class="ti ti-dots-vertical fs-7 d-block"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="{% url 'budget_list' %}">Back to Budgets</a></li>
              </ul>
            </div>
          </div>
          
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="d-flex align-items-center mb-4">
              <img src="{{ staff_profile.profile_pic.url }}" width="100" class="rounded-circle me-4" alt="Profile Picture">
              <div>
                <h6 class="fw-bolder">{{ request.user.username }}</h6>
                <p class="fs-3 mb-0">Company Staff</p>
              </div>
            </div>
            <div class="mb-3">
              <label for="profile_pic" class="form-label">Profile Picture</label>
              <input type="file" class="form-control" id="profile_pic" name="profile_pic" accept="image/*">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" value="{{ request.user.email }}" required>
            </div>
            <div class="mb-3">
              <label for="department" class="form-label">Department</label>
              <input type="text" class="form-control" id="department" name="department" value="{{ staff_profile.department|default_if_none:'' }}">
            </div>
            <div class="mb-3">
              <label for="work_phone" class="form-label">Work Phone</label>
              <input type="text" class="form-control" id="work_phone" name="work_phone" value="{{ staff_profile.work_phone|default_if_none:'' }}">
            </div>
            <div class="d-flex gap-3">
              <button type="submit" class="btn btn-primary">Save Changes</button>
              <a href="{% url 'budget_list' %}" class="btn btn-outline-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
